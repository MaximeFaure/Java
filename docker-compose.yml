version: '3.8'

services:
  nginx:
    image: nginx:alpine
    container_name: symfony_nginx
    ports:
      - "80:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./docker/logs/nginx:/var/log/nginx
    depends_on:
      - php
    networks:
      - symfony

  php:
    image: php:8.2-fpm  # Ajustez la version selon vos besoins (8.1, 8.3, etc.)
    container_name: symfony_php
    volumes:
      - ./:/var/www/html
      - ./docker/php/php.ini:/usr/local/etc/php/php.ini
      - ./docker/php/php-fpm.conf:/usr/local/etc/php-fpm.d/www.conf
      - ./docker/logs/php-fpm:/var/log/php-fpm
    environment:
      - APP_ENV=${APP_ENV:-dev}
      - DATABASE_URL=${DATABASE_URL:-mysql://user:password@database:3306/dbname}
    networks:
      - symfony

  # Décommentez si vous avez une base de données
